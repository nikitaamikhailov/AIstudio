<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img class="logo_img" src="imgs/logo.svg" alt="Логотип">
                <div class="logo_text"><p>Студия<br>Алексея Ильенко</p></div>
            </div>
            <div class="header-rightside">
                <div class="header-rightside_contacts"><p>+7 999 88 77 66<br>information@mail.ru</p></div>
                <div class="header-rightside_button"><p>Личный кабинет</p></div>
            </div>
        </header>
    </div>
    <div class="line"></div>
        <div class="main">
            <div class="container">
                <div class="main-info">
                    <div class="main-logo logo">
                        <img class="main-logo_img" src="imgs/logo.svg" alt="Логотип">
                        <div class="main-logo_text"></div>
                    </div>
                </div>
            </div>
            <img src="imgs/bg-notebook.svg" alt="bg-notebook">

        <script src="js/script.js"></script>
